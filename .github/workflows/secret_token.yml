name: Secret Token

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use GitHub Token in JavaScript
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: |
        echo "<script>
              const githubToken = '$REPO_TOKEN';
              </script>" > berita.html
